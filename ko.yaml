hall-of-fame.badge-section.dorahacks.desc: >-
  <a target="_blank" href="https://www.dorahacks.com/">DoraHacks</a> is the
  largest hackathon organizer and hacker developer community in China, and has
  expanded its footprint in 2018 to 10 countries, including the United States,
  South Korea, Japan, England, and India. To date, DoraHacks has organized more
  than 100 hackathons in seven cities around the world, with more than 5,000
  core hackers and 200,000 global developers in their community. DoraHacks has
  provided a platform for developers of all skill levels to create more than
  1,000 applications in their hackathons, and their hackers have gone on to
  start and lead various blockchain startups, such as ProChain and CorTex — and
  they are just getting started.


  Check more detail at <a target="_blank"
  href="https://medium.com/iotex/iotex-charity-program-ii-dorahacks-b5828a4c5681">IoTeX
  2nd Charity Program Update</a>.
hall-of-fame.badge-section.dorahacks.title: IoTeX 2nd Charity Program — DoraHacks
hall-of-fame.badge-section.eth-foundation.desc: >-
  <a target="_blank" href="https://www.ethereum.org/foundation">Ethereum</a> has
  revolutionized the blockchain world for the past four years and made
  “blockchain” the newest buzzword. As an industry leader, Ethereum has provided
  <a target="_blank"
  href="https://blog.ethereum.org/2018/03/07/announcing-beneficiaries-ethereum-foundation-grants/">grants</a>
  to fuel researchers and developers to work on various forefronts to support
  the entire blockchain ecosystem. IoTeX strongly believes that we can move
  forward the entire industry through rigorous research and collaboration. We
  need talents and the brightest minds to make a splash in the world. A small
  yet powerful way for you to help our cause is to donate ETH to the Ethereum
  Foundation to help fund blockchain research.


  Check more detail at <a target="_blank"
  href="https://medium.com/@iotex/iotex-1st-charity-program-update-d1959e67e756">IoTeX
  1st Charity Program Update</a>.
hall-of-fame.badge-section.participation-detail: >-
  For participation detail, please join official <a target="_blank"
  href="https://t.me/IoTeXGroup">Telegram Group</a> and stay tuned to the pinned
  messages.
hall-of-fame.badge-section.title: IoTeX 1st Charity Program — ETH Foundation
hall-of-fame.search.label: Search by your hashid or Preferred Display Name
hall-of-fame.thank-you.message: >-
  Crowdsourcing as a way to fund a specific cause for a charity is not new, but
  IoTeX is doing it via “smart contracts” and redirecting the cryptocurrency
  hype to charitable causes. In the next few months, under its Community Reward
  Program, IoTeX will continue selecting a few charity programs that align with
  IoTeX’s mission of “Connecting the Physical World, Block by Block” as part of
  IoTeX’s Community Reward Program.


  IoTeX believes in growing together with the community and connecting the
  physical world block by block. It’s a very ambitious goal but it can be
  achieved with a strong team and supportive community. Together with the
  community to push the frontier for the development of the blockchain
  ecosystem, IoTeX truly hopes that the community can understand the original
  intention and help promote the cause.
hall-of-fame.title: IoTeX Charity
home.about.inno.0.desc.keep: '즉각적인 최종성 및 짧은 지연 시간으로 수백만 개의 노드를 지원 친환경적, IoT를 위해 설계'
home.about.inno.0.title.keep: 빠른 합의
home.about.inno.1.desc.keep: >-
  플라즈마(Plasma)와 마찬가지로, 루트 체인의 상태를 빼내어 프라이버시, 확장성 , 상호운용성을 더욱 강화; 획기적인 교차 체인 기법을
  적용한 가치 및 데이터의 전송
home.about.inno.1.title.keep: 블록체인 안의 블록체인
home.about.inno.2.desc.keep: 경량 스텔스 주소 및 일정 크기 링 서명 등과 같은 혁신적인 암호화 기법을 통해 프라이버시 극대화
home.about.inno.2.title.keep: 내장형 프라이버시 보존 기법
home.about.inno.3.desc.keep: 'IoT를 위한 탈중앙화 자율 조직, 로봇 세계에서는 코드가 곧 법칙입니다'
home.about.inno.3.title.keep: 자율 기기 조정
home.about.sol.desc1: >-
  사물인터넷(IoT)은 빠른 진화에도 불구하고 낮은 확장성, 높은 운영비, 프라이버시 염려, 기능적 가치의 부족 등의 문제 때문에
  대중화되기까지는 아직 갈 길이 멀고 새로운 사용자를 생태계로 끌어들일 만 한 "킬러 애플리케이션"이 부족합니다.
home.about.sol.desc2: >-
  IoTeX는 사물 인터넷 공간에 토큰 이코노미(token economy)를 도입하여 이러한 문제를 해결하고 있습니다. 저희는 암호화폐 장려와
  커뮤니티의 노력이 IoT 공간의 혁신을 이끄는 두 가지 핵심 원동력이라고 굳게 믿고 있기 때문이죠. 요컨대 IoTeX는 새로운 IoT
  애플리케이션과 생태계를 위한 강력한 확장성, 프라이버시, 격리성, 개발 가능성을 갖춘 차세대 IoT 지향적 블록체인 플랫폼입니다.
home.decentralized-protocol: 사물 인터넷을 위한 분산형 네트워크
