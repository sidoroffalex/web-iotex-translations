hall-of-fame.badge-section.dorahacks.desc: >-
  <a target="_blank" href="https://www.dorahacks.com/">DoraHacks</a> is the
  largest hackathon organizer and hacker developer community in China, and has
  expanded its footprint in 2018 to 10 countries, including the United States,
  South Korea, Japan, England, and India. To date, DoraHacks has organized more
  than 100 hackathons in seven cities around the world, with more than 5,000
  core hackers and 200,000 global developers in their community. DoraHacks has
  provided a platform for developers of all skill levels to create more than
  1,000 applications in their hackathons, and their hackers have gone on to
  start and lead various blockchain startups, such as ProChain and CorTex — and
  they are just getting started.


  Check more detail at <a target="_blank"
  href="https://medium.com/iotex/iotex-charity-program-ii-dorahacks-b5828a4c5681">IoTeX
  2nd Charity Program Update</a>.
hall-of-fame.badge-section.dorahacks.title: IoTeX 2nd Charity Program — DoraHacks
hall-of-fame.badge-section.eth-foundation.desc: >-
  Эфириум за последние четыре года произвел революцию в мире блокчейн и сделал
  «blockchain» новейшим модным словом. Будучи лидером в индустрии, Фонд Эфириум
  предоставляет гранты <a target="_blank"
  href="https://blog.ethereum.org/2018/03/07/announcing-beneficiaries-ethereum-foundation-grants/">grants</a>
  чтобы поддерживать исследователей и разработчиков работающих над различными
  проектами, которые стимулируют рост экосистем в блокчейне. IoTeX твердо
  убежден, что мы можем развивать инновации в блокчейне, с помощью тщательных
  исследований и взаимного сотрудничества. Благодаря талантливым людям,
  работающим в этой сфере по всему миру, мы сможем воплотить все самые смелые
  проекты! Небольшой, но хороший способ как вы можете помочь — пожертвовать ETH
  в Фонд Эфириум, чтобы и дальше способствовать финансированию исследований в
  блокчейне. Все подробности об участии, вы найдете в нашей официальной группе
  <a target="_blank" href="https://t.me/IoTeXGroup">Telegram Group</a> , не
  забывайте следить за прикрепленными сообщениями. Все подробности и детали <a
  target="_blank"
  href="https://medium.com/@iotex/iotex-1st-charity-program-update-d1959e67e756">Обзор
  первой Б лаготворительной Программы IoTeX</a>.
hall-of-fame.badge-section.participation-detail: >-
  For participation detail, please join official <a target="_blank"
  href="https://t.me/IoTeXGroup">Telegram Group</a> and stay tuned to the pinned
