home.about.inno.1.title.keep: Блокчейн в Блокчейне
home.about.inno.2.desc.keep: >-
  Максимизируйте конфиденциальность с помощью инновационных криптографических
  схем, таких как легкий стелс адрес и постоянная кольцевая подпись
