hall-of-fame.badge-section.title: IoTeX 1st Charity Program — Фонд Эфириум
hall-of-fame.badge-section.unicorn.desc: >
  Эфириум за последние четыре года произвел революцию в мире блокчейн и сделал «blockchain» новейшим модным словом. Будучи лидером в индустрии, Фонд Эфириум предоставляет гранты
   <a target="_blank"
  href="https://blog.ethereum.org/2018/03/07/announcing-beneficiaries-ethereum-foundation-grants/">grants</a>
  чтобы поддерживать исследователей и разработчиков работающих над различными проектами, которые стимулируют рост экосистем в блокчейне. IoTeX твердо убежден, что мы можем развивать инновации в блокчейне, с помощью тщательных исследований и взаимного сотрудничества. Благодаря талантливым людям, работающим в этой сфере по всему миру, мы сможем воплотить все самые смелые проекты! Небольшой, но хороший способ как вы можете помочь — пожертвовать ETH в Фонд Эфириум, чтобы и дальше способствовать финансированию исследований в блокчейне.
Все подробности об участии, вы найдете в нашей официальной группе <a target="_blank"
  href="https://t.me/IoTeXGroup">Telegram Group</a> , не забывайте следить за прикрепленными сообщениями.
Все подробности и детали <a target="_blank"
  href="https://medium.com/@iotex/iotex-1st-charity-program-update-d1959e67e756">Обзор первой Благотворительной Программы IoTeX</a>.
hall-of-fame.search.label: Найдите введя ваш hashid или указанное дисплей имя
hall-of-fame.thank-you.message: >
  Краудсорсинг, как способ финансирования конкретной цели благотворительности не в новинку, но IoTeX делает это через «смарт-контракты» и перенаправляет криптовалютный ажиотаж на благотворительные цели. В течение следующих нескольких месяцев, в рамках Программы Вознаграждения Сообщества, IoTeX продолжит выбор нескольких Благотворительных Программ, которые схожи с миссией IoTeX о «Подключение Физического Мира, Блок за Блоком».
IoTeX верит в совместное развитие и соединение физического мира блок за блоком. Это очень амбициозная цель, но ее можно достичь с помощью сильной команды и поддерживающего сообщества. Имея активное глобальное комьюнити, программы для их вознаграждения и благодаря краудсорсингу, позволит развивать экосистему блокчейна и продвинуть границы его развития. IoTeX искренне надеется, что сообщество сможет понять и поддержать наши намерения и способствовать их воплощению.
hall-of-fame.title: Благотворительность IoTeX
